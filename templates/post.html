{% extends 'base.html' %}

{% block main_content %}
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>问题反馈</h4>
			</div>
			<div class="panel-body">
				<!--表单 -->
				<form action="{{ url_for('post_feedbock') }}" enctype="multipart/form-data" method="post" class="form-horizontal">#}
					<!--主题-->
					<div class="form-group">
                        <label for="subject" class="control-label col-md-2">主题</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="subject" name="subject">
                        </div>
                    </div>
                    <!--分类-->
                    <div class="form-group">
                        <label for="category" class="control-label col-md-2">分类</label>
                        <div class="col-md-2">
                            <select name="category" id="category" class="form-control">
                                {% for category in categories %}
                                    <option value="category[0]">{{ category[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!--姓名-->
                    <div class="form-group">
                        <label for="username" class="control-label col-md-2">姓名</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <!--email-->
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">email</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="email"  name="email">
                        </div>
                    </div>
                    <!--图片-->
                    <div class="form-group">
                        <label for="image" class="control-label col-md-2">图片</label>
                        <div class="col-md-6">
                            <input type="file"  id="screenshot" name="screenshot">
                        </div>
                    </div>
                    <!--内容-->
                    <div class="form-group">
                        <label for="body" class="control-label col-md-2">内容</label>
                        <div class="col-md-6">
                            <textarea type="body"  id="body" cols="30" rows="10" name="body" class="form-control"></textarea>
                        </div>
                    </div>
                    <!-- offser偏移-->
                    <div class="col-md-offset-2">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
